# Database configuration for test-service
name: test-service
environment: development
target: dev-region-1

# Database connection
database:
  type: postgresql
  host: test-service-db.development.local
  port: 5432
  name: test-service_development
  username: test-service_user
  ssl_mode: disable
  timezone: UTC

# Connection pool
pool:
  max_connections: 5
  min_connections: 1
  max_idle_time: 300s
  max_lifetime: 3600s

# Backup settings
backup:
  enabled: false
  schedule: "0 2 * * *"
  retention_days: 7
  location: "s3://test-service-backups/development"

# Monitoring
monitoring:
  slow_query_threshold: 1s
  log_queries: true
  metrics_enabled: true